<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah User</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body class="login-html">

<nav th:replace="fragments/fragment :: navbar('User')"></nav>
<div class="container cardAddBoba">
    <div class="card m-4 p-4 cardHome">
        <div class="card-body">
            <div>
                <div>
                    <h2 class="txt-align"><b>Tambah User</b></h2>
                    <div class="alert" th:if=${pesanError}>
                        <br>
                        <div th:text="${pesanError}" class="alert alert-danger" onclick="this.parentElement.style.display='none';"></div>
                    </div>
                </div>
                <br><br>
                <form th:action="@{/user/create}" th:object="${user}" method="POST">

                    Nama User : <br>
                    <input required class="form-control input-mysize" type="text" name="namaUser" />
                    <br><br>

                    Username : <br>
                    <input required class="form-control input-mysize" type="text" name="username" />
                    <br><br>

                    Password : <br>
                    <input required class="form-control input-mysize" type="password" name="password" />
                    <br><br>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="Role">Role</label>
                            <select th:field="*{role}" class="form-control" id="Role">
                                <option th:each="i : ${role}" th:value="${i.id}" th:text="${i.role}"></option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-success" name="save" type="submit">Submit</button>
                    <a class="btn btn-primary btn-danger" th:href="@{/user}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/fragment :: src1"></script>
<script th:replace="fragments/fragment :: src2"></script>
<script th:replace="fragments/fragment :: src3"></script>

</body>
</html>
