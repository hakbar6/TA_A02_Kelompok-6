<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Cabang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container justify-content-center">
    <br>
    <div class="card m-4 p-4 cardHome">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="text-center"><b>Form Tambah Item</b></h2> <br>
                <form th:action='@{/cabang/addItem/} + ${noCabang}' method="POST" th:object="${newItem}">
                    Nama Item: <br>
                    <select class="form-control" id="item" th:name="namaItem">
                        <option selected value=""> --Pilih Item-- </Option>
                        <option th:each="i : ${listItem}" th:value="${i.uuid}" th:text="${i.nama}"></option>
                    </select>
                    <br><br>

                    Jumlah: <br>
                    <input required class="form-control" min = "0" th:type = "number" type="number" th:name = "jumlahItem"/>
                    <br><br>

                    <a class="btn btn-danger" th:href="@{/cabang}">Cancel</a>
                    <button class="btn btn-success" type="submit" name = "save">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/fragment :: src1"></script>
<script th:replace="fragments/fragment :: src2"></script>
<script th:replace="fragments/fragment :: src3"></script>

</body>
</html>
