<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Form Update User</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2><b>Form Update User</b></h2>
                <br>
                <form th:action="@{/user/update}" th:object="${user}" method="POST">

                    <input type="hidden" th:field="*{id_user}" />

                    Nama User: <br>
                    <input class="form-control" type="text" name="namaUser" th:value="*{namaUser}"/>
                    <br><br>

                    Username: <br>
                    <input class="form-control" type="text" name="username" th:value="*{username}"/>
                    <br><br>

                    Role: <br>
                    <input class="form-control" type="text" name="noTelpCabang" th:value="*{role.role}"/>
                    <br><br>

                    <a class="btn btn-danger" href="/user/viewall">Cancel</a>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
