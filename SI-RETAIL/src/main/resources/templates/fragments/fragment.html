<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fragment</title>
  <head th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/design.css}">
  </head>
  <head th:fragment="js">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </head>
</head>
<body>

<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a th:classappend="${page == 'Home'} ? active:''" class="navbar-brand font-weight-bold text-light" href="/">SIRETAIL</a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li th:classappend="${page == 'Cabang'} ? active:''" class="nav-item">
        <a class="nav-link" th:href="@{/cabang}">Cabang</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/cabang/view}" method="GET">
      <input class="form-control mr-sm-2" type="search"
             name="noCabang" placeholder="No Cabang" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav pull-right">
      <a class="nav-item nav-link text-light" th:href="@{/logout}">Logout</a>
    </ul>
  </div>
</nav>

</body>
</html>
