<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body class="login-html">
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <h1 class="text-center text-judul"> <b> SI-RETAIL </b> </h1>
    <br>
    <div class="card mb-3 cardHome">
<!--        https://cdn.pixabay.com/photo/2020/10/01/17/11/store-5619201_960_720.jpg-->
        <div class="row no-gutters">
            <div class="col-md-6">
                <img src="https://cdn.pixabay.com/photo/2019/03/13/11/07/supermarket-4052658_960_720.jpg" class="img-fluid img-shape" height="600" alt="...">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <div class="m-4">
                            <div th:if=${pesan}>
                                <h3 style="color:green" th:text="${pesan}"></h3>
                            </div>
                            <br>
                            <h2><b>Selamat datang di SIRETAIL</b></h2>
                            <h3 th:text="'Hello ' +${#httpServletRequest.remoteUser} +'! sebagai ' +${role}"></h3>
                            <br><br>
                            <h4 class="txt-align">List of feature</h4>
                            <div class="d-flex justify-content-center">
                                <a  th:href="@{/user}" class="mx-2 btn btn-outline-dark"> Kelola User </a>
                                <a th:href="@{/cabang}" class="mx-2 btn btn-outline-dark"> Kelola Cabang </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/fragment :: src1"></script>
<script th:replace="fragments/fragment :: src2"></script>
<script th:replace="fragments/fragment :: src3"></script>

</body>
</html>
