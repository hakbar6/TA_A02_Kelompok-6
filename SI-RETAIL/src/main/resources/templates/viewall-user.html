<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Daftar User</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container justify-content-center">
    <br>
    <h2>Daftar User</h2>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th class="text-center align-middle"></th>
            <th class="text-center align-middle">Nama</th>
            <th class="text-center align-middle">Username</th>
            <th class="text-center align-middle">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterationStatus : ${userList}" th:style="${iterationStatus.even} ? 'font-weight:bold;'">
            <td class="text-center align-middle" th:text="${iterationStatus.count}"></td>
            <td class="text-center align-middle" th:text="${user.namaUser}"></td>
            <td class="text-center align-middle" th:text="${user.username}"></td>
            <!-- <td class="text-center align-middle" th:text="${user.role.role}"></td> -->
        </tr>
        </tbody>
    </table>
    <br>
    <a class="btn btn-primary" href="/">Kembali ke Home</a>
    <br>
</div>
</body>
</html>
